<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Time in Malaysia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    #time {
      font-size: 2em;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div>
    <h1>Current Time in Malaysia (MYT)</h1>
    <h2 id="time">Loading...</h2> <!-- Time will be updated here -->
  </div>

  <script>
    function updateTime() {
      const options = { 
        timeZone: 'Asia/Kuala_Lumpur', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: true 
      };

      const malaysiaTime = new Date().toLocaleTimeString('en-US', options);
      document.getElementById("time").textContent = malaysiaTime;
    }

    // Update time immediately
    updateTime();

    // Update time every second
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
