<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Chat Threads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark), #1e293b);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #loader {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loader-spinner {
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0.5rem;
        }

        .chat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .chat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .chat-card:hover::before {
            opacity: 1;
        }

        .chat-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #fff;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
            word-break: break-word;
        }

        .author {
            font-size: 0.95rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .author i {
            font-size: 0.8rem;
        }

        .co-hosts {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .co-hosts-title {
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .co-host {
            padding: 0.4rem 0;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            word-break: break-word;
        }

        .co-host:hover {
            color: var(--primary-color);
        }

        .ndc-link {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .ndc-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .chat-list {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .chat-card {
                margin: 0 0.5rem;
            }
        }

        /* Dark mode optimization */
        @media (prefers-color-scheme: dark) {
            .chat-card {
                background: rgba(17, 24, 39, 0.8);
            }
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1)
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 1em;
            margin: 0.5rem 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Threads</h1>
            <p class="subtitle">Discover and explore chat rooms</p>
        </header>

        <div id="loader">
            <i class="fas fa-spinner loader-spinner"></i>
            <p>Loading chat data...</p>
        </div>

        <div class="chat-list" id="chatList"></div>
    </div>

    <script>
        async function fetchChatData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Seno0o/Test/628f9c4c32327c29468c171e305b5914097cf4bf/chat_details.txt');
                const text = await response.text();
                
                // Parse the text content
                const chats = [];
                const sections = text.split('\nTitle: ');
                
                sections.forEach((section, index) => {
                    if (index === 0) return; // Skip first empty section
                    
                    const lines = section.split('\n');
                    const title = lines[0];
                    const ndcLink = lines.find(line => line.startsWith('NDC Link: '))?.split('NDC Link: ')[1] || '';
                    const author = lines.find(line => line.startsWith('Author: '))?.split('Author: ')[1] || '';
                    
                    const coHosts = [];
                    let collectingCoHosts = false;
                    
                    lines.forEach(line => {
                        if (line.startsWith('Co-hosts:')) {
                            collectingCoHosts = true;
                        } else if (collectingCoHosts && line.startsWith('- ')) {
                            coHosts.push(line.substring(2));
                        } else if (line.trim() === '') {
                            collectingCoHosts = false;
                        }
                    });
                    
                    chats.push({ title, ndcLink, author, coHosts });
                });
                
                return chats;
            } catch (error) {
                console.error('Error fetching chat data:', error);
                return null;
            }
        }

        function createChatCard(chat) {
            const card = document.createElement('div');
            card.className = 'chat-card';
            
            card.innerHTML = `
                <div class="chat-title">${chat.title}</div>
                <div class="author">
                    <i class="fas fa-user-circle"></i>
                    ${chat.author}
                </div>
                <div class="co-hosts">
                    <div class="co-hosts-title">
                        <i class="fas fa-users"></i>
                        Co-hosts
                    </div>
                    ${chat.coHosts.map(host => `
                        <div class="co-host">
                            <i class="fas fa-user"></i>
                            ${host}
                        </div>
                    `).join('')}
                </div>
                <a href="${chat.ndcLink}" class="ndc-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    View Chat
                </a>
            `;
            
            return card;
        }

        function createSkeletonLoader() {
            const card = document.createElement('div');
            card.className = 'chat-card';
            
            card.innerHTML = `
                <div class="skeleton" style="width: 80%;"></div>
                <div class="skeleton" style="width: 60%;"></div>
                <div class="skeleton" style="width: 100%; height: 100px;"></div>
            `;
            
            return card;
        }

        function showSkeletonLoaders() {
            const chatList = document.getElementById('chatList');
            for (let i = 0; i < 6; i++) {
                chatList.appendChild(createSkeletonLoader());
            }
        }

        function initializeAnimation() {
            gsap.to('header', {
                opacity: 1,
                duration: 1,
                y: 20
            });

            gsap.to('.chat-card', {
                opacity: 1,
                y: 0,
                duration: 0.5,
                stagger: 0.1
            });
        }

        async function initialize() {
            const loader = document.getElementById('loader');
            const chatList = document.getElementById('chatList');
            
            showSkeletonLoaders();
            
            const chatData = await fetchChatData();
            
            if (chatData) {
                chatList.innerHTML = '';
                chatData.forEach(chat => {
                    chatList.appendChild(createChatCard(chat));
                });
                loader.style.display = 'none';
                initializeAnimation();
            } else {
                loader.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error loading chat data. Please try again later.</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
