<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Chat Threads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark), #1e293b);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #loader {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loader-spinner {
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.5rem;
        }

        .chat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .chat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .chat-info {
            flex-grow: 1;
        }

        .coin-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffd700;
            font-weight: bold;
        }

        .coin-image {
            width: 30px;
            height: 30px;
        }

        .chat-title {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .author {
            font-size: 0.95rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .co-hosts {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            margin-top: 0.5rem;
        }

        .show-co-hosts {
            max-height: 300px; /* Adjust based on content */
        }

        .chat-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .show-more {
            display: inline-block;
            margin-top: 1rem;
            color: var(--secondary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .show-more:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aesthetic Chat Threads</h1>
            <p class="subtitle">Explore beautifully crafted chat cards with engaging designs.</p>
        </header>

        <div id="loader">
            <div class="loader-spinner">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            Loading chat threads...
        </div>

        <div class="chat-list">
            <div class="chat-card">
                <div class="chat-header">
                    <div class="chat-info">
                        <h2 class="chat-title">Chat Title Here</h2>
                        <p class="author">By <span>Author Name</span></p>
                    </div>
                    <div class="coin-display">
                        <img src="coin-image.png" alt="Coin" class="coin-image">
                        <span>100 Coins</span>
                    </div>
                </div>
                <p class="chat-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac velit vitae justo pulvinar mollis.</p>
                <span class="show-more">Show More</span>
            </div>
        </div>
    </div>

    <script>
        // GSAP animations for cards
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to('header', { opacity: 1, duration: 1 });

            const cards = document.querySelectorAll('.chat-card');
            cards.forEach((card, index) => {
                gsap.to(card, { opacity: 1, y: 0, delay: index * 0.2, duration: 0.6 });
            });
        });
    </script>
</body>
</html>
