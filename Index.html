<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Chat Threads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #5b21b6; /* Darker primary color */
            --secondary-color: #7e22ce; /* Darker secondary color */
            --background-dark: #0a0e16; /* Darker background */
            --card-bg: rgba(15, 20, 25, 0.8); /* Darker card background */
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark), #1e293b);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #loader {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loader-spinner {
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.5rem;
        }

        .chat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .icon-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Much wider size */
            height: 100px; /* Adjust height accordingly */
        }

        .chat-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .chat-info {
            flex-grow: 1;
        }

        .coin-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffd700;
            font-weight: bold;
        }

        .coin-image {
            width: 30px;
            height: 30px;
        }

        .chat-title {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .author {
            font-size: 0.95rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .co-hosts {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .co-hosts.expanded {
            max-height: 500px;
            margin-top: 1rem;
        }

        .co-hosts-title {
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .co-host {
            padding: 0.4rem 0;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            word-break: break-word;
        }

        .toggle-cohosts {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            transition: color 0.2s ease;
        }

        .toggle-cohosts:hover {
            color: var(--secondary-color);
        }

        .toggle-cohosts i {
            transition: transform 0.3s ease;
        }

        .toggle-cohosts.expanded i {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .chat-card {
                margin: 0 0.5rem;
            }

            .chat-header {
                flex-direction: column;
            }

            .coin-display {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Threads</h1>
            <p class="subtitle">Discover and explore chat rooms</p>
        </header>

        <div id="loader">
            <i class="fas fa-spinner loader-spinner"></i>
            <p>Loading chat data...</p>
        </div>

        <div class="chat-list" id="chatList"></div>
    </div>

    <script>
        async function fetchChatData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Seno0o/Test/ed1e1c77f427c1d172cb1d1041e2493af3c9d213/chat_details.txt');
                const text = await response.text();

                const chats = [];
                const sections = text.split('\nTitle: ');

                sections.forEach((section, index) => {
                    if (index === 0) return;

                    const lines = section.split('\n');
                    const title = lines[0];
                    const icon = lines.find(line => line.startsWith('Icon: '))?.split('Icon: ')[1] || '';
                    const ndcLink = lines.find(line => line.startsWith('NDC Link: '))?.split('NDC Link: ')[1] || '';
                    const author = lines.find(line => line.startsWith('Author: '))?.split('Author: ')[1] || '';

                    const coHosts = [];
                    let collectingCoHosts = false;

                    lines.forEach(line => {
                        if (line.startsWith('Co-hosts:')) {
                            collectingCoHosts = true;
                        } else if (collectingCoHosts && line.startsWith('- ')) {
                            coHosts.push(line.substring(2));
                        } else if (line.trim() === '') {
                            collectingCoHosts = false;
                        }
                    });

                    chats.push({ title, icon, ndcLink, author, coHosts });
                });

                return chats;
            } catch (error) {
                console.error('Error fetching chat data:', error);
                return null;
            }
        }

        function createChatCard(chat) {
            const card = document.createElement('div');
            card.className = 'chat-card';

            card.innerHTML = `
                <img src="${chat.icon}" alt="Icon" class="icon-preview">
                <div class="chat-header">
                    <div class="chat-info">
                        <div class="chat-title">${chat.title}</div>
                        <div class="coin-display">
                            <img src="https://pa1.aminoapps.com/7499/90d437ac2f9ae9a8118d71de5d07a7f351172109r1-1024-1024_hq.gif" alt="Coin" class="coin-image">
                            <span>100</span>
                        </div>
                        <div class="author">
                            <i class="fas fa-user-circle"></i>
                            ${chat.author}
                        </div>
                    </div>
                </div>
                <div class="co-hosts">
                    <div class="co-hosts-title">
                        <i class="fas fa-users"></i>
                        Co-hosts
                    </div>
                    ${chat.coHosts.map(host => `
                        <div class="co-host">
                            <i class="fas fa-user"></i>
                            ${host}
                        </div>
                    `).join('')}
                </div>
                <button class="toggle-cohosts">
                    <i class="fas fa-chevron-down"></i>
                    Show Co-hosts
                </button>
            `;

            const toggleButton = card.querySelector('.toggle-cohosts');
            const coHosts = card.querySelector('.co-hosts');

            toggleButton.addEventListener('click', () => {
                coHosts.classList.toggle('expanded');
                toggleButton.classList.toggle('expanded');
                toggleButton.innerHTML = coHosts.classList.contains('expanded') 
                    ? '<i class="fas fa-chevron-down"></i> Hide Co-hosts'
                    : '<i class="fas fa-chevron-down"></i> Show Co-hosts';
            });

            return card;
        }

        function initializeAnimation() {
            gsap.to('header', {
                opacity: 1,
                duration: 1,
                y: 20
            });

            gsap.to('.chat-card', {
                opacity: 1,
                y: 0,
                duration: 0.5,
                stagger: 0.1
            });
        }

        async function initialize() {
            const loader = document.getElementById('loader');
            const chatList = document.getElementById('chatList');

            const chatData = await fetchChatData();

            if (chatData) {
                chatList.innerHTML = '';
                chatData.forEach(chat => {
                    chatList.appendChild(createChatCard(chat));
                });
                loader.style.display = 'none';
                initializeAnimation();
            } else {
                loader.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error loading chat data. Please try again later.</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
