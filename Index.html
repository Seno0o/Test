<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Chat Threads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark), #1e293b);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #loader {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loader-spinner {
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.5rem;
        }

        .chat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .chat-info {
            flex-grow: 1;
        }

        .coin-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffd700;
            font-weight: bold;
        }

        .coin-image {
            width: 30px;
            height: 30px;
        }

        .chat-title {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .author {
            font-size: 0.95rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .co-hosts {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .chat-card:hover {
            transform: translateY(0);
            border-color: var(--primary-color);
        }

        .chat-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .expand-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.5);
        }

        .expanded {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aesthetic Chat Threads</h1>
            <p class="subtitle">Bringing elegance to your discussions</p>
        </header>

        <div id="loader">
            <i class="fas fa-spinner loader-spinner"></i>
            Loading chats...
        </div>

        <div class="chat-list" style="display: none;">
            <div class="chat-card">
                <div class="chat-header">
                    <div class="chat-info">
                        <h2 class="chat-title">Chat Title Here</h2>
                        <p class="author">By: <i class="fas fa-user"></i> Author Name</p>
                    </div>
                    <div class="coin-display">
                        <img src="coin.png" alt="coin" class="coin-image">
                        <span>10 Coins</span>
                    </div>
                </div>
                <p class="chat-description">A brief description of the chat goes here. It can span multiple lines if necessary.</p>
                <button class="expand-btn">Expand</button>
                <div class="co-hosts">
                    <p>Co-host details will appear here.</p>
                </div>
            </div>
            <!-- More chat cards can be added here -->
        </div>
    </div>
    <script>
        // GSAP animations
        gsap.to("header", { duration: 1, opacity: 1, y: 0 });

        // Simulate loading and display chats
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.querySelector('.chat-list').style.display = 'block';
            gsap.to(".chat-card", { duration: 0.5, opacity: 1, y: 0, stagger: 0.2 });
        }, 2000);

        // Expand/Collapse functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('expand-btn')) {
                const card = e.target.closest('.chat-card');
                const coHosts = card.querySelector('.co-hosts');
                coHosts.classList.toggle('expanded');
                e.target.textContent = coHosts.classList.contains('expanded') ? 'Collapse' : 'Expand';
            }
        });
    </script>
</body>
</html>
