<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Time in Malaysia</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #66bb6a;
      margin-bottom: 20px;
      animation: slideIn 2s ease-out;
    }

    h2 {
      font-size: 1.8rem;
      color: #bdbdbd;
      animation: slideIn 2s ease-out 0.5s;
    }

    #time {
      font-size: 4rem;
      font-weight: 700;
      color: #81c784;
      animation: fadeIn 2s ease-out 1s;
    }

    .loading {
      font-size: 1.5rem;
      color: #cfd8dc;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out 0.5s;
    }

    /* Complex animations */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Glowing spinner animation */
    .spinner {
      border: 5px solid #121212;
      border-top: 5px solid #66bb6a;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite, glow 1.5s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #66bb6a, 0 0 20px #66bb6a, 0 0 30px #66bb6a;
      }
      50% {
        box-shadow: 0 0 20px #81c784, 0 0 30px #81c784, 0 0 40px #81c784;
      }
      100% {
        box-shadow: 0 0 10px #66bb6a, 0 0 20px #66bb6a, 0 0 30px #66bb6a;
      }
    }

  </style>
</head>
<body>
  <h1>Current Time in Malaysia (MYT)</h1>
  <div class="spinner"></div>
  <p class="loading">Fetching time...</p>
  <h2 id="time">Loading...</h2> <!-- Time will be updated here -->

  <script>
    function updateTime() {
      const options = { 
        timeZone: 'Asia/Kuala_Lumpur', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: true 
      };

      const malaysiaTime = new Date().toLocaleTimeString('en-US', options);
      document.getElementById("time").textContent = malaysiaTime;
    }

    // Simulate a small delay before loading time
    setTimeout(function() {
      // Hide loading text and spinner, then show time
      document.querySelector('.loading').style.display = 'none';
      document.querySelector('.spinner').style.display = 'none';
      updateTime();
      setInterval(updateTime, 1000); // Update time every second
    }, 1000); // Delay of 1 second before showing the time
  </script>
</body>
</html>
